language: go
sudo: false
services:
  - docker
go:
  - 1.4.3
  - 1.5.3
  - 1.6
  - tip
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
install:
  - make install
  - docker build -t uuid-service-golang .
  - docker run --name uuid-service-mongo -d mongo
  - docker run --name uuid-service-golang -p 80:80 --link uuid-service-mongo:mongo -d uuid-service-golang
  - docker ps -a
script:
  - make travis
  - docker exec uuid-service-golang go test -v
notifications:
  email: false
before_deploy:
  - make release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/uuid-service-linux-amd64
    - release/uuid-service-linux-386
    - release/uuid-service-linux-arm
  skip_cleanup: true
  on:
    repo: conortm/uuid-service
    tags: true
    go: 1.6
